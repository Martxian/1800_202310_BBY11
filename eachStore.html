<body class="custom-bg">
    <!------------------------------>
    <!-- Your HTML Layout go here -->
    <!------------------------------>

    <!-- Navbar -->
    <nav id="navbarPlaceholder"></nav>

    <!-- Store Container -->
    <div class="container" id="storeContainer"></div>
    <template id="storeTemplate">
        <div class="card">
            <div class="card-body">
                <i class="material-icons" id="bookmark">favorite_border</i>
                <h1 class="card-title"><span id="storeName">Store name</span></h1>
                <p class="card-location"><span id="storeLocation">Location</span></p>
                <h6 class="card-status"><span id="storeStatus">Status</span></h6>
                <h6 class="card-reason"><span id="statusReason">Reason</span></h6>
                <img class="card-img-top store-img" src="" alt="Store photo">
                <p class="card-text"><span id="storeDetail"></span></p>
                <button class="btn btn-primary w-100" onclick="saveStoreDocumentIDAndRedirect()">Update Status</button>
            </div>
        </div>
    </template>

    <!-- Footer -->
    <nav id="footerPlaceholder"></nav>

    <script src="./scripts/firebaseAPI_TEAM11.js"></script>
    <script src="./scripts/skeleton.js"></script>
