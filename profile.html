<body>
    <!------------------------------>
    <!-- Your HTML Layout go here -->
    <!------------------------------>

    <!-- Navbar -->
    <nav id="navbarPlaceholder"></nav>

    <!-- Profile form -->
    <div class="form-field">
        <form>
            <!-- Title -->
            <h1 id="profile-title">Profile Settings</h1>
            <fieldset class="mb-3" id="personalInfoFields" disabled>
                <div class="form-group text-center py-3">
                    <!-- Profile Image -->
                    <div id="profile-container">
                        <img id="mypic-goes-here" src="" alt="profilepic">
                    </div>
                    <!-- image Input -->
                    <div>
                        <input type="file" id="mypic-input" accept="image/*">
                    </div>
                    <br>
                    <!-- Email -->
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="text" id="emailInput" class="form-control" placeholder="Email" disabled>
                    </div>
                    <br>
                    <!-- Name -->
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" id="nameInput" class="form-control" placeholder="Full Name">
                    </div>
                    <br>
                    <!-- Address -->
                    <div class="form-group">
                        <label>Address</label>
                        <input type="text" id="displayAddress" class="form-control" placeholder="Address">
                    </div>
                    <br>
                    <!-- Description -->
                    <div class="form-group">
                        <label>About Me</label>
                        <textarea id="aboutMeInput" class="form-control"
                            placeholder="Enter a brief intro about yourself"></textarea>
                    </div>
                    <br>
            </fieldset>
            <div class="button">
                <button type="button" id="edit-button">Edit</button>
                <span style="width: 10px"></span>
                <button type="button" id="save-button" onclick="saveUserInfo()">Save</button>
            </div>
        </form>
    </div>

    <!-- Footer -->
    <nav id="footerPlaceholder"></nav>

    <!-- JavaScript Functions -->
    <script src="./scripts/firebaseAPI_TEAM11.js"></script>
    <script src="./scripts/skeleton.js"></script>
    <script src="./scripts/profile.js"></script>
</body>

</html>
