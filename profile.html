<!DOCTYPE html>
<html lang="en">

<head>
    <title>GroSurrey Check</title>
    <meta name="comp1800 project" content="GroSurrey Check">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap Library CSS CDN go here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>

    <!-- Firebase 8 Library related CSS, JS, JQuery go here -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css">

    <!-- Other libraries go here -->
    <link rel="stylesheet" href="./styles/profile.css">

    <!-- Google Icons (Material Design)-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <!------------------------------>
    <!-- Your HTML Layout go here -->
    <!------------------------------>

    <!-- Navbar -->
    <nav id="navbarPlaceholder"></nav>

    <!-- Content goes here -->
    <!-- Settings -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-10 col-xl-8 mx-auto">

                <!-- User information -->
                <div class="my-4">
                    <h1>User Profile</h1>
                    <form>
                        <div class="row mt-5 align-items-center">
                            <div class="col-md-3 text-center mb-5">
                                <div class="avatar avatar-xl">
                                    <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="..."
                                        class="avatar-img rounded-circle" />
                                </div>
                            </div>
                            <div class="col">
                                <div class="row align-items-center">
                                    <div class="col-md-7">
                                        <h4 class="mb-1"><span class="name-goes-here"></span></h4>
                                    </div>
                                </div>
                                <div class="row mb-4">
                                    <div class="col-md-7">
                                        <p class="text-muted">
                                        </p>
                                    </div>
                                    <div class="col">

                                    </div>
                                </div>
                            </div>
                        </div>
                        <hr class="my-4" />
                        <fieldset id="personalInfoFields" disabled>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="firstname">First name</label>
                                    <input type="text" id="firstname" class="form-control" />
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="lastname">Last name</label>
                                    <input type="text" id="lastname" class="form-control" placeholder="Last Name" />
                                </div>
                            </div>
                        </fieldset>

                        <!-- Edit and confirm buttons -->
                        <div class="d-flex justify-content-end mt-5">
                            <button type="button" class="btn btn-secondary" onclick="editUserSettings()">Edit</button>
                            <span style="width: 10px"></span>

                            <!-- Button trigger modal -->
                            <button type="button" class="btn btn-primary" data-toggle="modal"
                                data-target="#exampleModal" onclick="myFunction()">
                                Save
                            </button>
                            <!-- Modal -->
                            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                                aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLabel">Confirmation</h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            Are you sure you want to save these changes?
                                        </div>
                                        <div class="modal-footer">
                                            <!-- Modal confirmation buttons -->
                                            <button type="button" class="btn btn-secondary" data-dismiss="modal"
                                                onclick="closeModal()">Close</button>
                                            <button type="button" class="btn btn-info"
                                                onclick="saveUserInfo(), closeModal()">Save</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                </div>
                <hr class="my-4" />
            </div>
            </form>
        </div>
    </div>
    </div>
    </div>

    <!-- Footer -->
    <nav id="footerPlaceholder"></nav>

    <!-- JavaScript Functions -->
    <script src="./scripts/firebaseAPI_TEAM11.js"></script>
    <script src="./scripts/skeleton.js"></script>
    <script src="./scripts/profile.js"></script>
</body>

</html>
