    <!-- Search Bar -->

    <body>
        <!-- <div>
            <input type="text" id="search-bar" placeholder="Search for a store...">

        <div class="search-container">
            <input type="text" id="search-bar" placeholder="Search for stores...">
            <button id="search-button">Search</button>
            <select id="store-dropdown">
                <option value="">--Select a store--</option>
                <option value="store1">Costco</option>
                <option value="store2">Walmart</option>
                <option value="store3">Save-on-Foods</option>
                <option value="store4">Safeway</option>
                <option value="store5">Superstore</option>
                <option value="store6">etc</option>
            </select>
        </div>
        <div id="map"></div>



        <!-- Radio Button -->
        <div class="card-body form-group">
            <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
                <label class="btn btn-outline-primary" for="btnradio1">Open</label>

                <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                <label class="btn btn-outline-primary" for="btnradio2">Close</label>

                <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
                <label class="btn btn-outline-primary" for="btnradio3">Not Sure</label>
            </div>
        </div>

        <!-- Optional JavaScript; choose one of the two! -->
        <script src="./scripts/search.js"></script>
        <!-- Google map API  -->
        <script
            async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCVq9-lYKJ0cJsMGCcmJ89NJlZ6mqemlvo&callback=initMap"></script>
