<html lang="en">

<head>
    <title>GroSurrey Check</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

        </script>

    <!-- Firebase 8 Library related CSS, JS, JQuery go here -->

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>

<body class="custom-bg">
    <!------------------------------>
    <!-- Your HTML Layout go here -->
    <!------------------------------>

    <!-- Navbar -->
    <nav id="navbarPlaceholder"></nav>

    <!-- Content goes here -->
    <div class="container">
        <br>
        <div class="container-sm form-field mx-auto">
            <h1><span id="storeName">Store Name</span></h1>
            <h5><span id="storeLocation">Store Location</span></h5>
        </div>
        <!-- Form for updating status -->
        <div class="form-field mx-auto">
            <form>
                <!-- Status options -->
                <label class="justify-content-left">Status: <span
                        style="display:inline-block; width: 20pt;"></span></label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="status" value="Open" checked>
                    <label>Open</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="status" value="Closed">
                    <label>Closed</label>
                </div>
                <br />
                <br />

                <!-- Reason options -->
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Status Reason (If open, select Clear.)</label>
                    <select class="form-control" id="reason">
                        <option>Clear</option>
                        <option>Snowfall</option>
                        <option>Heatwave</option>
                        <option>Tornado</option>
                        <option>Earthquake</option>
                        <option>Other</option>
                    </select>
                    <br>
                </div>
                <br>
                <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-lg btn-primary pull-right"
                        onclick="updateStatus()">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <nav id="footerPlaceholder"></nav>

    <!-- JavaScript Functions -->
    <script src="./scripts/firebaseAPI_TEAM11.js"></script>
    <script src="./scripts/skeleton.js"></script>
    <script src="./scripts/updateStatus.js"></script>
</body>

</html>
